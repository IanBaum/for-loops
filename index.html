<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <form id="userNumbers">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="countTo">Enter the number to count to:</label>
            <input type="number" class="form-control" id="countTo">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="countBy">Enter the number to count by:</label>
            <input type="number" class="form-control" id="countBy">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h3>Output:<span id="output"></span></h3>
    </div>
  </body>
</html>
